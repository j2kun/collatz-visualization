<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>Collatz Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content">
<div class="centered">
  <h1>Collatz Visualizer</h1>

  <div id="loading">
  <div class="spinner"></div>
  </div>

  <div id="hide_while_loading">
    <div>
      <h3> Angles </h3> 
      <table>
      <tr>
        <td> <em>n</em> even (turn <span id="evenAngleDegreesLabel"></span> degrees right): </td>
        <td> <input id="evenAngle" type="range" min="0" max="700" value="100"> </td>
      </tr>
      <tr>
        <td> <em>n</em> odd (turn <span id="oddAngleDegreesLabel"></span> degrees left): </td>
        <td> <input id="oddAngle" type="range" min="0" max="700" value="200"></td>
      </tr>
      </table>
    </div>
  </div>
</div>
</div>

<script src="build/main.bundle.js"></script>
</body>
</html>
